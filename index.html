<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoply — Liquid Purple Glass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #090515; 
      --accent: #c084fc; 
      --accent-2: #8b5cf6; 
      --ring: 0 0 0 4px rgba(167, 139, 250, 0.25);
    }
    
    html, body { height: 100%; margin: 0; }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: #f3f4f6;
      overflow-x: hidden;
    }

    /* --- Animated Liquid Background --- */
    .liquid-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 100% 100%, rgba(217, 70, 239, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.1) 0%, transparent 80%);
      filter: blur(60px);
      animation: drift 20s ease-in-out infinite alternate;
    }

    @keyframes drift {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.2) translate(5%, 5%); }
    }

    /* --- Purple Liquid Glass Core Styles --- */
    .glass {
      background: rgba(139, 92, 246, 0.08); /* Transparent purple tint */
      border: 1px solid rgba(167, 139, 250, 0.2);
      backdrop-filter: blur(25px); /* Stronger blur for liquid look */
      -webkit-backdrop-filter: blur(25px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(167, 139, 250, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 1.25rem;
      transition: all 0.3s ease;
    }

    /* --- Buttons & UI --- */
    .btn-primary {
      background: linear-gradient(135deg, #a855f7, #d946ef);
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(168, 85, 247, 0.6);
    }

    .input {
      background: rgba(15, 7, 30, 0.6);
      border: 1px solid rgba(167, 139, 250, 0.2);
      color: white;
      border-radius: 0.75rem;
    }

    .input:focus {
      border-color: #c084fc;
      outline: none;
      box-shadow: 0 0 0 3px rgba(192, 132, 252, 0.2);
    }

    /* Custom Scrollbar */
    .scrollbar::-webkit-scrollbar { width: 6px; }
    .scrollbar::-webkit-scrollbar-thumb { background: rgba(167, 139, 250, 0.3); border-radius: 10px; }
  </style>
</head>
<body>
  <div class="liquid-bg"></div>

  <header class="sticky top-0 z-50 glass border-b border-white/5 py-4">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 shadow-lg"></div>
        <span class="font-bold text-xl tracking-tight">Shoply</span>
      </div>
      <button id="cartBtn" class="relative p-2 glass rounded-xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 3h2l.4 2M7 13h10l3-8H6.4M7 13L5.4 5M7 13l-2 9m12-9l2 9M9 22a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"/></svg>
        <span id="cartCount" class="absolute -top-1 -right-1 bg-pink-500 text-[10px] px-1.5 rounded-full">0</span>
      </button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-12">
    <div class="mb-12">
      <h1 class="text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-300 to-pink-300">Style is moving.</h1>
      <p class="text-purple-200/60 max-w-lg">Our items are fluid, curated, and built for the modern shopper.</p>
    </div>

    <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      </div>
  </main>

  <div id="cartDrawer" class="fixed top-0 right-0 h-full w-full sm:w-[400px] glass translate-x-full transition-transform duration-500 z-[100] border-l border-white/10">
    <div class="p-8 h-full flex flex-col">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold">Your Cart</h2>
        <button id="closeCartBtn" class="p-2 hover:bg-white/10 rounded-full">✕</button>
      </div>
      
      <div id="drawerItems" class="flex-1 overflow-y-auto space-y-6 scrollbar pr-2">
        </div>

      <div class="mt-8 pt-8 border-t border-white/10">
        <div class="flex justify-between text-xl font-bold mb-6">
          <span>Total</span>
          <span id="drawerTotal">$0.00</span>
        </div>
        <button id="drawerCheckout" class="w-full btn-primary py-4 rounded-2xl font-bold text-lg">Checkout Now</button>
      </div>
    </div>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-[110] p-4">
    <div class="glass w-full max-w-md p-8 rounded-[2rem] border border-white/20">
      <h2 class="text-2xl font-bold mb-6">Payment Details</h2>
      <form id="checkoutForm" class="space-y-4">
        <input class="input w-full p-4" placeholder="Cardholder Name">
        <input class="input w-full p-4" placeholder="Card Number">
        <div class="flex gap-4">
          <input class="input w-1/2 p-4" placeholder="MM/YY">
          <input class="input w-1/2 p-4" placeholder="CVC">
        </div>
        <button type="submit" class="w-full btn-primary py-4 rounded-xl font-bold mt-4">Confirm Payment</button>
        <button type="button" id="closeCheckout" class="w-full text-purple-300/50 text-sm mt-2">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Essential logic to keep the shop working
    const products = [
      { id: 'p1', name: 'Aether Watch', price: 199.00, img: 'https://images.unsplash.com/photo-1512058564366-18510be2db19?q=80&w=400' },
      { id: 'p2', name: 'Nebula Audio', price: 129.99, img: 'https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?q=80&w=400' },
      { id: 'p3', name: 'Lumina Lamp', price: 39.99, img: 'https://images.unsplash.com/photo-1484101403633-562f891dc89a?q=80&w=400' }
    ];

    let cart = [];

    function renderProducts() {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = products.map(p => `
        <div class="card p-4 group">
          <img src="${p.img}" class="w-full h-48 object-cover rounded-xl mb-4 group-hover:scale-105 transition-transform">
          <h3 class="font-bold text-lg">${p.name}</h3>
          <div class="flex justify-between items-center mt-4">
            <span class="text-pink-400 font-bold">$${p.price}</span>
            <button onclick="addToCart('${p.id}')" class="btn-primary px-4 py-2 rounded-lg text-sm">Add</button>
          </div>
        </div>
      `).join('');
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      cart.push(p);
      updateCart();
      document.getElementById('cartDrawer').classList.remove('translate-x-full');
    }

    function updateCart() {
      document.getElementById('cartCount').innerText = cart.length;
      const drawer = document.getElementById('drawerItems');
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      
      drawer.innerHTML = cart.map(item => `
        <div class="flex gap-4 items-center glass p-3 rounded-xl">
          <img src="${item.img}" class="w-12 h-12 rounded-lg object-cover">
          <div class="flex-1 text-sm font-bold">${item.name}</div>
          <div class="text-pink-400">$${item.price}</div>
        </div>
      `).join('');
      
      document.getElementById('drawerTotal').innerText = `$${total.toFixed(2)}`;
    }

    // Modal & Drawer Controls
    document.getElementById('cartBtn').onclick = () => document.getElementById('cartDrawer').classList.toggle('translate-x-full');
    document.getElementById('closeCartBtn').onclick = () => document.getElementById('cartDrawer').classList.add('translate-x-full');
    document.getElementById('drawerCheckout').onclick = () => document.getElementById('checkoutModal').classList.remove('hidden');
    document.getElementById('closeCheckout').onclick = () => document.getElementById('checkoutModal').classList.add('hidden');

    renderProducts();
  </script>
</body>
</html>
